name: software-engineering-list-9

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
      - name: Build and start Containers
        run: docker-compose up --build -d
        
      - name: Execute unit tests
        run: docker exec $(docker-compose ps -q api) python manage.py test se_app/tests
  
  docs:
    needs: test
  
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Generate API documentation
        run: |
          source venv/bin/activate
          python manage.py generateschema > docs.json

      - name: Check for changes
        run: |
          git config --global user.mail "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add docs.json index.html
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
            exit 0
          fi

      - name: Commit and push documentation
        run: |
          git config --global user.mail "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add docs.json index.html
          git commit -m "Updated documentation"
          git push origin master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}